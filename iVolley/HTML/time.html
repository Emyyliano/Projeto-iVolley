<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iVolley - Time</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/time.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">iVolley</div>
        <nav class="menu">
            <ul>
                <li><a href="/html/inicio.html">Início</a></li>
                <li><a href="/html/time.html">Time</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <span id="nav-nomeUsuario">[nome]</span>
            <div class="user-circle"></div>
            <button onclick="logout()" class="logout-btn">Sair</button>
        </div>
    </header>

    <main class="time-container">
        <div class="player-group left-group">
            <div class="player-card">
                <img class="player-photo" src="/jogadores/ryan.jpg" alt="Foto de Ryan Angelim">
                <div class="player-info">
                    <h3>Ryan Angelim</h3>
                    <p>Ponteiro</p>
                </div>
            </div>
            <div class="player-card">
                <img class="player-photo" src="/jogadores/pedro.jpg" alt="Foto de Pedro Fragoso">
                <div class="player-info">
                    <h3>Pedro Fragoso</h3>
                    <p>Levantador</p>
                </div>
            </div>
            <div class="player-card">
                <img class="player-photo" src="/jogadores/henrique.jpg" alt="Foto de Henrique">
                <div class="player-info">
                    <h3>Henrique</h3>
                    <p>Central</p>
                </div>
            </div>
        </div>
        
        <div class="player-group center-group">
            <div class="player-card">
                <img class="player-photo" src="/jogadores/lucas.jpg" alt="Foto de Lucas">
                <div class="player-info">
                    <h3>Lucas Sousa</h3>
                    <p>Oposto</p>
                </div>
            </div>
            <div class="player-card">
                <img class="player-photo" src="/jogadores/iago.png" alt="Foto de Iago">
                <div class="player-info">
                    <h3>Iago</h3>
                    <p>Ponteiro</p>
                </div>
            </div>
            <div class="player-card">
                <img class="player-photo" src="/jogadores/jl.jpg" alt="Foto de João Luiz">
                <div class="player-info">
                    <h3>João Luiz</h3>
                    <p>Líbero</p>
                </div>
            </div>
        </div>

        <div class="player-group right-group">
            <div class="player-card">
                <div class="player-photo"></div>
                <div class="player-info">
                    <h3>Tia Rose</h3>
                    <p>Treinadora</p>
                </div>
            </div>
            <div class="player-card">
                <img class="player-photo" src="/jogadores/emy.jpg" alt="Foto de Emyliano">
                <div class="player-info">
                    <h3>Emyliano</h3>
                    <p>Comissão Tec.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/inicio.js"></script>
</body>
</html>
