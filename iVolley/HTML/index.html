<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iVolley - Escolha de Perfil</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="top-bar"></header>

    <main>
        <h1>Quem é você?</h1>
        <div class="perfil-box">
            <a href="#" onclick="selecionarPerfil('professor')" class="perfil">
                <span class="material-icons">person</span>
                <p>PROFESSOR</p>
            </a>
            <a href="#" onclick="selecionarPerfil('aluno')" class="perfil">
                <span class="material-icons">person</span>
                <p>ATLETA</p>
            </a>
        </div>
    </main>
    <script>
        function selecionarPerfil(tipo) {
            localStorage.setItem('perfilSelecionado', tipo);
            window.location.href = '/html/login.html';
        }
    </script>
</body>
</html>
