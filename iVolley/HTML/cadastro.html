<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iVolley - Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
    
<body>
    <header class="top-bar"></header>

    <main>
        <h1>Bem vindo ao <span>iVolley</span></h1>
        <h2>Cadastro</h2>

        <div class="login-box">
            <form>
                <label for="nome">Como quer ser chamado?</label>
                <input type="text" id="nome" placeholder="Digite seu nome">

                <label for="email">E-mail Institucional</label>
                <input type="email" id="email" placeholder="seuemail@aluno.ifce.edu.br">

                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" placeholder="123456789">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="******">

                <label for="confirmar">Confirmar Senha</label>
                <input type="password" id="confirmar" placeholder="******">

                <button type="submit" class="btn">Cadastrar</button>

                <p class="cadastro">
                    Já possui conta? <a id="loginLink" href="/html/login.html">Faça login</a>
                </p>
            </form>
        </div>
    </main>
    <script src="/js/cadastro.js"></script>
    
</body>

</html>
